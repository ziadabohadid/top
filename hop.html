<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        background: #eee;
    }

    /* العنوان لوحده */
    .title {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
    }

    /* اليوزر لوحده */
    .username {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translateX(-50%);

        width: 60%;
        max-width: 300px;
        padding: 10px;
        font-size: 18px;
    }

    /* الباسورد لوحده */
    .password {
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translateX(-50%);

        width: 60%;
        max-width: 300px;
        padding: 10px;
        font-size: 18px;
    }

    /* زر الدخول لوحده */
    .login {
        position: absolute;
        top: 62%;
        left: 50%;
        transform: translateX(-50%);

        width: 60%;
        max-width: 300px;
        padding: 12px;
        font-size: 20px;
        background: #2b77ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

</head>
<body>

    <h2 class="title">تسجيل الدخول</h2>

    <input type="text" class="username" placeholder="اسم المستخدم">
    <input type="password" class="password" placeholder="كلمة السر">

    <button class="login">دخول</button>

</body>
</html>
